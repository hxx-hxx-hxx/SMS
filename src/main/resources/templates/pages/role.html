<html xmlns:th="http://www.thymeleaf.org">
<!-- 角色 -->
<div id="role">
  <div>
  <form class="form-inline">
  <input class="btn btn-default" type="button" value="新增" id="add">

</form>
</div>

<div>
	<table class="table table-hover">
		 <thead>
		    <tr style="background:#E8E8E8;">
		      <th>序号</th>
		      <th>角色名</th>
		      <th>描述</th>
		      <th>状态</th>	 
			  <th>操作</th>
		    </tr> 
		  </thead>

		  <tbody th:each="role:${session.roles}">
		    <tr>
		      <td th:text="${role.id}">2</td>
		      <td th:text="${role.name}">经理</td>
		      <td th:text="${role.description}">这是一个经理用户,啦啦啦啦</td>
		      <td th:if="${role.flag}==1">正常</td>
		      <td th:if="${role.flag}!=1">注销</td>
		      <td>
		      	<i th:id="${role.id}" class="layui-icon layui-icon-edit editUser"></i>  
		      	<i th:id="${role.id}" class="layui-icon layui-icon-delete deleteUser"></i>   
		      </td>
		    </tr>    
          </tbody>
    </table>
</div>
<div class="fenye">
	<nav aria-label="Page navigation">
	  <ul class="pagination" >
	     <li>
	      <a href="#" aria-label="Previous" th:if="${session.roles.hasPrevious()==false}">
	        <span aria-hidden="true" style="color:#ABABAB">上一页</span>
	      </a>
	      <a href="#" aria-label="Previous" th:if="${session.roles.hasPrevious()==true}"  th:onclick="|selectPage(${session.roles.number})|">
	        <span aria-hidden="true">上一页</span>
	      </a>
	    </li>
	    <li th:each="num:${session.page}" th:attr="class=${session.roles.number==(num-1)?'active':''}"><a th:text="${num}" th:onclick="|selectPage(${num})|" href="#">1</a></li>
	    <li>
	      <a href="#" aria-label="Next" th:if="${session.roles.hasNext()==false}">
	        <span aria-hidden="true" style="color:#ABABAB">下一页</span>
	      </a>
	      <a href="#" aria-label="Next" th:if="${session.roles.hasNext()==true}"  th:onclick="|selectPage(${session.roles.number}+2)|">
	        <span aria-hidden="true">下一页</span>
	      </a>
	    </li>
	    <li>
	    	<div align="center">
	    		<span>当前:<span th:text="${session.roles.number+1}">1</span>页/ 共<span th:text="${session.roles.totalPages}">3</span>页</span>
	    	</div>
	    </li>
	  </ul>
	</nav>
</div>
<!-- 删除模态框 -->
<div class="modal" id="deleteModal">
  <div class="modal-dialog"  style="width:350px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">是否确定删除</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<!-- 新增模态框 -->
<div class="modal"  id="toAdd">
  <div class="modal-dialog" style="height:400px;overflow:auto;">
    <div class="modal-content">
       <form id="add-form">
					<div class="modal-body">
						<div class="form-group">
							<label>角色名:</label>
							<input type="text" name="msName" class="form-control">
						</div>
						<div class="form-group">
							<label>描述:</label>
							<input type="text" name="description" class="form-control">
						</div>
						<div class="form-group">
							<label>状态:</label>
							<select name="flmName" class="form-control">
						        <option value="1">正常</option>
						        <option value="2">注销</option>						   
							</select>
						</div>
					</div>
				</form>
				<div class="modal-footer">
				    <button class="btn" style="background:#ccc">取消</button>
					<button class="btn" style="background:#ccc">保存</button>
				</div>
    </div>
  </div>
</div>

</div>
<style>
#role{
	width: 1140px;
	overflow: hidden;
}
.pagination > .active > a, .pagination > .active > a:focus, .pagination > .active > a:hover, .pagination > .active > span, .pagination > .active > span:focus, .pagination > .active > span:hover {
    background-color: #ccc;
    border-color: #ccc;
}
.pagination > li > a, .pagination > li > span {
    color: black;
}
.fenye{
	margin-left: 400px;
}
	.form-inline{
		margin-top: 15px;
		margin-left: 10px;
		margin-bottom: 20px;
	}
	input[type=submit]{
		margin-left: 50px;
	}
	#add{
		margin-left: 1020px;
	}
	.table th,td{
		text-align: center;
	}
	#deleteModal{
		margin-top: 100px;
	}
	#toAdd{
		margin-top: 50px;
	}
</style>
<script type="text/javascript">
	//翻页
	function selectPage(num){
		$("#role").load("toRole",{num:num});
	}
	$(function(){
		var id;
		
		// 显示删除模态框
		
		$('.deleteUser').click(function(){
			id=$(this).attr('id');
			$('#deleteModal').show();
		})
		// 关闭删除模态框
		$('.close').click(function(){
			$('#deleteModal').hide();
			id=null;
		})
		// 关闭删除模态框
		$('.btn-default').click(function(){
			$('#deleteModal').hide();
			id=null;
		})
		// 确定删除
		$('.btn-primary').click(function(){
			
			$.post("deleteRole",{"id":id},function(data){
				alert(data);
				id=null;
				$('#role').load('toRole');
			});
			$('#deleteModal').hide();
		})
		// 点击新增显示模态框
		$('#add').click(function(){
			$('#toAdd').show();
		})
		// 新增模态框关闭
		$('button:contains(取消)').on('click',function(){
			$('button[type=reset]').trigger('click');
				$('#toAdd').hide();
				// form表单置空
				document.getElementById('add-form').reset();
		})
		// 新增模态框保存
		$('button:contains(保存)').on('click',function(){
			var name=$("input[name=msName]").val();
			var description=$("input[name=description]").val();
			var flag=$("select[name=flmName] option:selected").val();
			$.post("saveRole",{"id":id,"name":name,"description":description,"flag":flag},function(data){
				alert(data);
				id=null;
				$('#role').load('toRole');
				//$('.layui-nav-child dd:contains(角色管理)').trigger("click");
			});
				$('#toAdd').hide();
		})	
		// 点击编辑显示模态框
		$('.editUser').click(function(){
			id=$(this).attr('id');
			$.get("findRole",{id:id},function(data){
				$("input[name=msName]").val(data.name);
				$("input[name=description]").val(data.description);
				$("select[name=flmName]").val(data.flag);
			});
			$('#toAdd').show();
			
		})
	})
</script>
</html>
